<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <div id="app-2">
    <span v-bind:title="message">
      Hover your mouse over me for a few seconds
      to see my dynamically bound title!
    </span>
  </div>

  <div id="app-3">
    <span v-if="seen">Now you see me</span>
    <button v-on:click="toggle_msg">Show/hide</button>
  </div>

    <div id="app-6">
        <p>{{ col1 }}</p>
        <input v-model="col1">
        <p>{{ col2 }}</p>
        <input v-model="col2">
        <p>{{ col3 }}</p>
        <input v-model="col3">
    </div>

  <script>
    // Object for app
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
    // Object for app3
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: 'You loaded this page on ' + new Date().toLocaleString()
        }
    })
    // Object for app3
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        },
        methods:{
            toggle_msg:function(){
                this.seen = !this.seen
            }
        }
    })

    var app6 = new Vue({
    el: '#app-6',
    data: { col1: 1,col2: 2,col3: 3,
    }
    })
  </script>
</body>
</html>
